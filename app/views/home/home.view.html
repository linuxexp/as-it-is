<md-sidenav md-component-id="left" class="md-sidenav-left">
    <md-toolbar>
        <div class="md-toolbar-tools">
            As It Is
        </div>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item ui-sref="home.chapters">Chapters</md-list-item>
            <md-list-item ui-sref="home.bookmarks">Bookmarks</md-list-item>
            <md-list-item ui-sref="home.progress">My Progress</md-list-item>
            <md-list-item ui-sref="settings.overview">Settings</md-list-item>
            <md-list-item ui-sref="settings.about">About</md-list-item>
            <md-list-item ui-sref="settings.contributors">Contributors</md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
<md-toolbar class="app-toolbar" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <md-button aria-label="Menu" ng-click="toggle()" class="md-icon-button">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <md-button aria-label="Go back" class="md-icon-button" ng-click="goBack()">
            <md-icon class="material-icons">arrow_back</md-icon>
        </md-button>
        <md-input-container class="md-block" flex-gt-sm md-no-float>
            <input ng-model="liveText" name="liveText" placeholder="Search">
        </md-input-container>
        <md-button aria-label="Bookmark" class="md-icon-button" ui-sref="home.bookmarks">
            <md-tooltip md-direction="left">All your Bookmarks</md-tooltip>
            <md-icon class="material-icons">collections_bookmark</md-icon>
        </md-button>
    </div>
</md-toolbar>
<div ui-view></div>
